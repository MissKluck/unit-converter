<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>SI/ Imperial converter</h1>
  </header>

  <main class="input-container">
    <div class="input-field">
      <label for="centimeter">Centimeter:</label>
      <input class="input-element" type="number" id="centimeter">

    </div>
    <div class="input-field">
      <label for="inch">Inch:</label>
      <input class="input-element" type="number" id="inch">

    </div>
    <div class="input-field">
      <label for="meter">Meter:</label>
      <input class="input-element" type="number" id="meter">

    </div>
    <div class="input-field">
      <label for="feet">Feet:</label>
      <input class="input-element" type="number" id="feet">

    </div>
  </main>
  
</body>
</html>
